<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colored Cards</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<p class="card-tag">Featured</p>
				<h4 class="card-title">Challenge</h4>
				<p class="card-description">
					Design an icon set with your favourite hobbies
				</p>
				<div class="card-action">
					<p>View Details</p>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
			<div class="card">
				<p class="card-tag">Blog</p>
				<h4 class="card-title">Interviews</h4>
				<p class="card-description">
					8 examples of interviews with people who traveled trough Europe.
				</p>
				<div class="card-action">
					<p>Read Post</p>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
			<div class="card">
				<p class="card-tag">Daily</p>
				<h4 class="card-title">Practice</h4>
				<p class="card-description">
					Generate daily exercices to improve your skills.
				</p>
				<div class="card-action">
					<p>Generate Exercise</p>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
		</div>
	</body>
</html>
