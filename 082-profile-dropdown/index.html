<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Dropdown</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<section class="top-container">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-bell"
					width="44"
					height="44"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="#2c3e50"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path
						d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
					/>
					<path d="M9 17v1a3 3 0 0 0 6 0v-1" />
				</svg>
				<button class="btn" data-image-button id="toggle-card">
          <img
            class="img img-avatar"
            src="../000-profile-pictures/pexels-luriko-yamaguchi-2804282.jpg"
          />
        </button>
			</section>
			<section class="card-container">
				<div class="card-settings">
					<img
						class="img img-avatar"
						src="../000-profile-pictures/pexels-luriko-yamaguchi-2804282.jpg"
					/>
					<div>
						<p class="fw-600 fs-500">Stella Swanson</p>
						<p class="clr-primary-400">stella67@email.com</p>
						<button class="btn" data-settings>Account Settings</button>
					</div>
				</div>
				<ul class="card-accounts-list">
					<li class="card-account-item">
						<p class="card-name-abr fw-700 fs-500">SS</p>
						<div>
							<p class="fw-600 fs-500">Stella Swanson</p>
							<p class="clr-primary-400">support@email.com</p>
						</div>
					</li>
					<li class="card-account-item">
						<p class="card-name-abr fw-700 fs-500">SS</p>
						<div>
							<p class="fw-600 fs-500">Stella Swanson</p>
							<p class="clr-primary-400">accounting@email.com</p>
						</div>
					</li>
					<li class="card-account-item">
						<p class="card-name-abr fw-700 fs-500">SS</p>
						<div>
							<p class="fw-600 fs-500">Stella Swanson</p>
							<p class="clr-primary-400">hello@email.com</p>
						</div>
					</li>
				</ul>
				<div class="card-buttons">
					<button class="btn" data-plus title="Add Account">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-plus"
							width="44"
							height="44"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2c3e50"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M12 5l0 14" />
							<path d="M5 12l14 0" />
						</svg>
					</button>
					<button class="btn">Sign Out</button>
				</div>
			</section>
		</div>
	</body>
</html>
