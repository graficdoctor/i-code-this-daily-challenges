<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Card Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<div class="modal-container" class="active" id="modal">
				<button class="x-mark active" id="close-modal-btn">X</button>
				<section class="cta-card">
					<h3>Enjoyed the read?</h3>
					<p>
						Join our monthly newsletter for helpful things on design and more
					</p>
					<form class="form-control">
						<input
							type="email"
							name="email-address"
							id="email-address"
							placeholder="Your email address"
							required
						/>
						<label for="checkbox" class="checkbox-label">
							<input
								type="checkbox"
								name="checkbox"
								id="subscribe-newsletter"
							/>
							I agree to receive this newsletter and subscribe at any
							time</label
						>
					</form>
					<button class="btn">Subscribe</button>
				</section>
			</div>
		</main>
		</div>
	</body>
</html>
