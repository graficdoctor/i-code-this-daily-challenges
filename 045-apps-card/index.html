<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apps Card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<h1>Apps</h1>
			<ul class="logos-container">
				<li class="logo-container">
					<img src="images/slack.png" alt="logo Slack" class="img logo-png" />
					<p>Slack</p>
				</li>
				<li class="logo-container">
					<img src="images/trello.png" alt="logo Trello" class="img logo-png" />
					<p>Trello</p>
				</li>
				<li class="logo-container">
					<img src="images/miro.png" alt="logo Miro" class="img logo-png" />
					<p>RealtieBoard</p>
				</li>
				<li class="logo-container">
					<img src="images/jira.png" alt="logo Jira" class="img logo-png" />
					<p>Jira</p>
				</li>
				<li class="logo-container">
					<img
						src="images/iconfinder.png"
						alt="logo IconFinder"
						class="img logo-png"
					/>
					<button class="btn add-btn" type="button">
						<i class="fa-solid fa-plus"></i> Add
					</button>
				</li>
				<li class="logo-container">
					<img
						src="images/dropbox.png"
						alt="logo Dropbox"
						class="img logo-png"
					/>
					<p>Dropbox</p>
				</li>
			</ul>
			<button class="btn main-btn" type="button">add more apps</button>
		</main>
	</body>
</html>
