<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<main>
			<div class="container">
				<div class="status" data-status="passed">
					<i class="fa-solid fa-check"></i>
					<p>Payment successfuly processed</p>

					<div class="close-modal-container">
						<i class="fa-solid fa-xmark"></i>
					</div>
				</div>
				<div class="status" data-status="failed">
					<!-- <i class="fa-solid fa-check"></i> -->
					<p>An error occured while processing your request</p>
					<div class="close-modal-container" data-status="try-again">
						<p class="try-again">Try again</p>
						<i class="fa-solid fa-xmark"></i>
					</div>
				</div>
				<div class="status" data-status="passed">
					<i class="fa-solid fa-check"></i>
					<p>Your changes have been saved</p>
					<div class="close-modal-container">
						<i class="fa-solid fa-xmark"></i>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
