<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form 3</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main>
			<!-- sally ramos -->
			<section class="user-sally">
				<div class="user-card-main">
					<img src="images/user-background.jpg" class="img" alt="" />
					<div class="user-details">
						<img
							src="https://i.pravatar.cc/400?img=1"
							class="img user-avatar"
							alt="Sally Ramos"
						/>
						<p class="fs-500 fw-600">Sally Ramos</p>
						<p class="clr-neutral-500">@sallytheramos</p>
						<button class="button" data-color="dark">follow</button>
					</div>
				</div>
			</section>
			<!-- carrie brewer -->
			<section class="user-carrie">
				<div class="user-card-full">
					<div class="user-card-small">
						<img
							src="https://i.pravatar.cc/400?img=21"
							class="img user-avatar"
							alt="Carrie Brewer"
						/>
						<div class="user-text">
							<p class="fw-600">Carrie Brewer</p>
							<p class="fs-300 clr-neutral-500"><span>214</span> followers</p>
						</div>
						<button class="button" data-color="light" data-follow="followers">
							Follow
						</button>
					</div>
					<div class="image-container">
						<img src="images/user-background.jpg" class="img main-img" alt="" />
						<div class="action-container">
							<p class="text-align-center clr-neutral-500 fs-300">
								8.78K views â€¢ Ljubljana, Slovenia
							</p>
							<div class="button-container">
								<a
									href="images/carrie-brewer-slovenia.jpg"
									download="carrie-brewer-slovenia"
									class="button"
									data-color="dark"
									data-target="download"
									>free download</a
								>
								<button class="button" data-color="light" data-share="main-img">
									share
									<span
										><svg
											xmlns="http://www.w3.org/2000/svg"
											class="icon icon-tabler icon-tabler-share-3"
											width="20"
											height="20"
											viewBox="0 0 22 22"
											stroke-width="1.5"
											stroke="#71717a"
											fill="#71717a"
											stroke-linecap="round"
											stroke-linejoin="round"
										>
											<path stroke="none" d="M0 0h24v24H0z" fill="none" />
											<path
												d="M13 4v4c-6.575 1.028 -9.02 6.788 -10 12c-.037 .206 5.384 -5.962 10 -6v4l8 -7l-8 -7z"
											/></svg
									></span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="user-card-small">
					<img
						src="https://i.pravatar.cc/400?img=21"
						class="img user-avatar"
						alt="Carrie Brewer"
					/>
					<div class="user-text">
						<p class="fw-600">Carrie Brewer</p>
						<p class="fs-300 clr-neutral-500"><span>214</span> followers</p>
					</div>
					<button class="button" data-color="light" data-follow="followers">
						Follow
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
