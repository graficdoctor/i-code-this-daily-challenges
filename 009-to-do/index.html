<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comme:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/style.css" />
		<script src="/scripts/app.js" defer></script>
	</head>
	<body>
		<section class="container">
			<div class="date-container">
				<i class="fa-solid fa-arrow-left-long"></i>
				<div>
					<p class="text-bold">Thu, July 6, 2017</p>
					<p>6 tasks</p>
				</div>
			</div>
			<div class="task-container">
				<div class="task task-not-completed">
					<p class="task-text">Test use cases for the new tool</p>
					<i class="fa-regular fa-circle"></i>
				</div>
				<div class="task task-not-completed">
					<p class="task-text">Send out emails</p>
					<i class="fa-regular fa-circle"></i>
				</div>
				<div class="task task-not-completed">
					<p class="task-text">Daily UI practice</p>
					<i class="fa-regular fa-circle"></i>
				</div>
				<div class="task task-not-completed">
					<p class="task-text">Driving Practice</p>
					<i class="fa-regular fa-circle"></i>
				</div>
				<div class="task task-not-completed">
					<p class="task-text">Water Flowers</p>
					<i class="fa-regular fa-circle"></i>
				</div>
				<div class="task task-not-completed">
					<p class="task-text">Upload PSD files to Dropbox</p>
					<i class="fa-regular fa-circle"></i>
				</div>
			</div>
			<button class="btn"><i class="fa-solid fa-plus"></i></button>
		</section>
	</body>
</html>
