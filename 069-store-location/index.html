<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Store Location</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<h1>Closest stores</h1>
			<div class="form-container">
				<form>
					<label for="postal-code">Postal code</label>
					<input
						type="text"
						name="postal-code"
						id="postal-code"
						placeholder="1000"
					/>
				</form>
				<button class="btn" data-location>
					<span><i class="fa-solid fa-location-pin"></i></span> Use my location
				</button>
			</div>
			<div class="shop-address-card">
				<p class="fw-bold flex-sb">POINT Bergen Sentrum <span data-closed> </span></p>
				<p>Strandagaten 55-57, 6007 Bergen</p>
				<p><i class="fa-solid fa-clock"></i> 9:00 - 19:00</p>
			</div>
			<div class="shop-address-card">
				<p class="fw-bold flex-sb">POIVestkanten <span data-open> </span></p>
				<p>Strandagaten 55-57, 6007 Bergen</p>
				<p><i class="fa-solid fa-clock"></i> 9:00 - 21:00</p>
			</div>
      <a href="#" class="btn">View all</a>
		</main>
	</body>
</html>
