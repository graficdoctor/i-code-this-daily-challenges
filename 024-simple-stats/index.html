<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Simple Stats</title>
	</head>
	<body>
		<div class="container">
			<h4 class="fw-bold">Our results</h4>
			<div class="stats-cards-container">
				<div class="stats-card">
					<p class="fw-bold" data-type="stats-number">70%</p>
					<p>We increased the feature adoption of our users with 70%.</p>
				</div>
				<div class="stats-card">
					<p class="fw-bold" data-type="stats-number">225</p>
					<p>New customers opted for our PRO features.</p>
				</div>
				<div class="stats-card">
					<p class="fw-bold" data-type="stats-number">2M</p>
					<p>Notifications sent through our and third-party platforms.</p>
				</div>
			</div>
			<p>Read our top clients <a href="#">testimonials</a></p>
		</div>
	</body>
</html>
