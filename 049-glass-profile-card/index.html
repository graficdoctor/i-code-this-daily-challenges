<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Card Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="circles">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
			</div>
			<div class="blur-container">
				<nav class="hamburger">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-menu"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path d="M4 8l16 0"></path>
						<path d="M4 16l16 0"></path>
					</svg>
				</nav>
				<section class="profile-card">
					<img
						src="https://images.pexels.com/photos/3796217/pexels-photo-3796217.jpeg"
						alt=""
						class="img profile-img"
					/>
					<div class="profile-card-text">
						<p class="fw-700">Daniela Joffrion</p>
						<p class="icon-text">
							<span
								><svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-map-pin-check"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									stroke-width="2"
									stroke="currentColor"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
									<path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
									<path
										d="M11.87 21.48a1.992 1.992 0 0 1 -1.283 -.58l-4.244 -4.243a8 8 0 1 1 13.355 -3.474"
									></path>
									<path d="M15 19l2 2l4 -4"></path></svg
							></span>
							Atlanta, GA
						</p>
					</div>
					<button class="btn">View Content</button>
				</section>
			</div>
		</main>
	</body>
</html>
