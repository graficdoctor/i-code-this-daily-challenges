<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Gallery</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<ul class="nav-links">
						<li class="nav-link"><a href="#">Vector</a></li>
						<li class="nav-link"><a href="#">Illustrations</a></li>
						<li class="nav-link"><a href="#">Images</a></li>
						<li class="nav-link"><a href="#">Icons</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="action-bar">
					<div class="search-bar">
						<input
							type="search"
							name="search"
							id="search"
							placeholder="Search"
						/>
						<button class="btn icon-btn" type="button">
							<img src="images/search.svg" alt="" class="icon" />
						</button>
					</div>
					<input type="submit" value="Upload" class="btn submit-btn" />
				</div>
				<section>
					<div class="image-card">
						<img src="images/neom-unsplash.jpg" alt="" />
						<div class="show-on-hover">
							<div class="image-text">
								<p class="image-category">Abstract Painting</p>
								<p class="image-score">245 likes | 35 shares</p>
							</div>
							<img src="images/bookmark.svg" class="icon" alt="" />
						</div>
					</div>

						<img src="images/brooke-cagle-unsplash.jpg" alt="" />
