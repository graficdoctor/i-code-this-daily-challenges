<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Gallery</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/css-reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<script src="/scripts/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<ul class="nav-links">
						<li class="nav-link"><a href="#">Vector</a></li>
						<li class="nav-link"><a href="#">Illustrations</a></li>
						<li class="nav-link"><a href="#">Images</a></li>
						<li class="nav-link"><a href="#">Icons</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="action-bar">
					<div class="search-bar">
						<input type="search" name="" id="" placeholder="Search" />
						<button class="btn icon-btn">
							<img src="images/search.svg" alt="" class="icon" />
						</button>
					</div>
					<input type="submit" value="Upload" class="btn submit-btn align-right" />
				</div>
				<section>
					<img src="images/anubhav-saxena-RA5ntyyDHlw-unsplash.jpg" alt="" />
					<img src="images/brooke-cagle-WHWYBmtn3_0-unsplash.jpg" alt="" />
					<img src="images/jed-villejo-bEcC0nyIp2g-unsplash.jpg" alt="" />
					<img src="images/joel-muniz-HvZDCuRnSaY-unsplash.jpg" alt="" />
					<img src="images/kajetan-sumila-hW07vJWfs_Y-unsplash.jpg" alt="" />
					<img
						src="images/priscilla-du-preez-cIfLUEZYLVg-unsplash.jpg"
						alt=""
					/>
				</section>
			</main>
		</div>
	</body>
</html>
