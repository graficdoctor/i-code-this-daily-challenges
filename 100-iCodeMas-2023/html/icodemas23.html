<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iCodeMas#23</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../assets/css/style23.css" />
	</head>
	<body>
		<section class="container newsletter">
			<div class="newsletter-content">
				<h2>Subscribe to our newsletter</h2>
				<p>
					Stay in the loop with the latest festive trends and exclusive offers
					by subscribing to our newsletter.
				</p>
				<form class="form-control">
					<label for="email" class="sr-only">Enter your email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Enter your email"
						required
					/>
					<button class="btn primary-btn">Subscribe</button>
				</form>
				<img src="/images/santa_slide.png" class="img santa-slide" alt="" />
			</div>
		</section>
	</body>
</html>
