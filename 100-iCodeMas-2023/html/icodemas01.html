<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iCodeMas #01</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600&?family=Inter:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../assets/css/style01.css" />
		<script src="../assets/js/app01.js" defer></script>
	</head>
	<body>
		<section class="container">
			<div class="text-container">
				<h1>iCodeMas is coming to town</h1>
				<p>
					Celebrate the Magic of the Season! Exclusive Christmas Challenge for
					24 days!
				</p>
			</div>
			<div class="countdown-container">
				<div class="countdown-card">
					<p class="countdown" id="days">24</p>
					<p class="countdown-text">days</p>
				</div>
				<div class="countdown-card">
					<p class="countdown" id="hours">09</p>
					<p class="countdown-text">hours</p>
				</div>
				<div class="countdown-card">
					<p class="countdown" id="minutes">58</p>
					<p class="countdown-text">minutes</p>
				</div>
				<div class="countdown-card">
					<p class="countdown" id="seconds">30</p>
					<p class="countdown-text">seconds</p>
				</div>
			</div>
		</section>

	</body>
</html>
