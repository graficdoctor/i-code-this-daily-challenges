<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iCodeMas #10</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/assets/css/style11.css" />
	</head>
	<body>
		<div class="container feedback-container">
			<div class="close-btn-container">
				<button class="close-btn btn" id="close-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-x"
						width="25"
						height="25"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="#2c3e50"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M18 6l-12 12" />
						<path d="M6 6l12 12" />
					</svg>
				</button>
			</div>
			<div class="text-container">
				<h4>We value your feedback</h4>
				<p class="clr-makro">
					Your feedback is invaluable in shaping a better shopping journey for
					you and others. Thank you for being a part of our commitment to
					excellence!
				</p>
				<ul class="feedback-list">
					<li class="feedback-item">
						<p class="fb-emoticon">😡</p>
						<p class="fb-text">Terrible</p>
					</li>
					<li class="feedback-item">
						<p class="fb-emoticon">🙁</p>
						<p class="fb-text">Bad</p>
					</li>
					<li class="feedback-item">
						<p class="fb-emoticon">😐</p>
						<p class="fb-text">Okay</p>
					</li>
					<li class="feedback-item">
						<p class="fb-emoticon">😄</p>
						<p class="fb-text">Good</p>
					</li>
					<li class="feedback-item">
						<p class="fb-emoticon">🤩</p>
						<p class="fb-text">Amazing</p>
					</li>
				</ul>
			</div>
			<div class="form-container">
				<p class="fw-600">Share your feedback</p>
				<textarea name="client-feedback" id="client-feedback" placeholder="Message"></textarea>
				<button type="button" class="btn primary-btn">Send feedback</button>
			</div>
		</div>
	</body>
</html>
