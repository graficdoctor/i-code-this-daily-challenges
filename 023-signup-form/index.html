<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form 3</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Zilla+Slab:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="max-width">
				<h4>Sign up for free</h4>
				<button class="btn google-btn">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/588px-Google_%22G%22_Logo.svg.png?20230305195327"
						alt="Google logo"
						class="svg-logo"
					/>
					Sign up with Google
				</button>
			</div>
			<div class="form-container | max-width">
				<div class="line-container">
					<hr />
					<p class="gray-text">Or sign up with email</p>
					<hr />
				</div>
				<form action="">
					<div>
						<label for="fullname">Full Name</label
						><input
							type="text"
							name="fullname"
							id="fullname"
							required
							placeholder="Eg. Mary Ohlson"
						/>
						<label for="email">Email Address</label
						><input
							type="email"
							name="email"
							id="email"
							required
							placeholder="your@email.com"
						/>
					</div>
				</form>
				<button class="btn">Get started</button>
			</div>
			<div class="max-width">
				<p class="small-text">
					Already have an account? <a href="#">Log in</a>
				</p>
			</div>
		</div>
	</body>
</html>
