<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moksha Coffee</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<ul class="nav-links">
						<li class="nav-link"><a href="">Our Story</a></li>
						<li class="nav-link"><a href="">Food</a></li>
					</ul>
					<img
						src="images/moksha-logo.png"
						class="img logo"
						alt="logo for Moksha"
					/>
					<ul class="nav-links">
						<li class="nav-link"><a href="">Coffee</a></li>
						<li class="nav-link"><a href="">Find Us</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="hero-section-overlay">
					<div class="hero-section">
						<div class="hero-section__text">
							<h1>Our Coffee</h1>
							<p>
								When it comes to the important stuff - the coffee - we are
								commited to sourcing and serving one of the highest quality and
								we believe is nothing short of best coffee possible.
							</p>
							<button type="button" class="btn hero-btn">
								Download our menu
							</button>
						</div>
						<div class="overlay"></div>
					</div>
				</div>
				<div class="gallery-container">
					<h3>Gallery</h3>
					<div class="slider">
						<button class="btn carousel-btn" id="prevBtn">
							<i class="fa-solid fa-chevron-left"></i>
						</button>
						<div class="slider-container">
							<div class="slide">
								<img
									src="images/moksha-carousel-01.jpg"
									alt=""
									class="slide-img img"
								/>
							</div>
							<div class="slide">
								<img
									src="images/moksha-carousel-02.jpg"
									alt=""
									class="slide-img img"
								/>
							</div>
							<div class="slide">
								<img
									src="images/moksha-carousel-03.jpg"
									alt=""
									class="slide-img img"
								/>
							</div>
							<div class="slide">
								<img
									src="images/moksha-carousel-04.jpg"
									alt=""
									class="slide-img img"
								/>
							</div>
							<div class="slide">
								<img
									src="images/moksha-carousel-05.jpg"
									alt=""
									class="slide-img img"
								/>
							</div>
							<div class="slide">
								<img
									src="images/moksha-carousel-06.jpg"
									alt=""
									class="slide-img img"
								/>
							</div>
						</div>
						<button class="btn carousel-btn" id="nextBtn">
							<i class="fa-solid fa-chevron-right"></i>
						</button>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
