<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log In Card</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<section>
				<h1>Log In</h1>
				<p>
					Log in to your account to upload or download pictures, videos or
					music.
				</p>
				<form action="">
					<input
						type="email"
						placeholder="Enter your email address"
						aria-label="Email Address"
						required
					/>
					<div class="action">
						<a href="" class="action-link">Forgot Password?</a>
						<button class="btn primary-btn">
							Next <i class="fa-solid fa-arrow-right-long"></i>
						</button>
					</div>
				</form>
				<hr />
				<p>Or log in with</p>
				<div class="btn-flex">
					<button class="btn basic-btn">
						<img src="https://img.icons8.com/color/48/null/facebook-new.png"/
						class="icon"> Facebook
					</button>
					<button class="btn basic-btn">
						<img
							src="https://img.icons8.com/color/48/null/google-logo.png"
							class="icon"
						/>
						Google
					</button>
				</div>
				<footer>Don't have an account yet? <a href="#">Sign up</a></footer>
			</section>
			<div class="image-container">
        <img
          src="images/marie-dehayes-DMCr9w2bMDM-unsplash.jpg"
          alt="Colourful air mattress in an aquarel water-filled swimming pool"
          class="img"
        />
      </div>
		</div>
	</body>
</html>
