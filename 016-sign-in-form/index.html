	<body>
    <main>
        <div class="container">
          <h2 class="">Sign In to your account</h2>
          <form action="" class="">
            <label class="fw-bold" for="" required>Username or Email</label>
            <input type="text" placeholder="myemail@address.com" class="input">
            <label class="fw-bold" for="" required>Password</label>
            <input type="password" placeholder="Enter your password">
            <div class="flex flex-mobile-column flex-desktop-row">
              <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Remember Me</label>
              </div>
              <span class="clr-accent-600 text-italic margin-left-auto small-text">Forgot Password?</span>
            </div>
            <button class="btn btn-block">Sign In</button>
            <p class="small-text clr-text-900">Don't have an account? <span class="clr-accent-600">Sign Up</span></p>
          </form>
        </div>
