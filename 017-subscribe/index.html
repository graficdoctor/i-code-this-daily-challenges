<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subscribe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,500;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p><i class="fa-solid fa-xmark"></i></p>
			<p>
				<strong>Join over 5.800 subscribers</strong> on our newsletter to get
				the latest updates, along with occasional tips on building better
				Wordpress sites
			</p>
			<form action="">
				<label for="email"></label
				><input
					type="email"
					name="email"
					id="email"
					placeholder="Your email address"
				/>
				<button class="btn">Sign Me Up!</button>
			</form>
			<div class="user-review">
				<p class="user-text">
					<em>"Easily the best Wordpress email I get"</em>
				</p>
				<div class="user-profile">
					<img
						src="https://s3.us-west-2.amazonaws.com/images.unsplash.com/small/photo-1633419798503-0b0c628f267c"
						alt=""
						class="img user-profile__img"
					/>
					<p class="user-profile__name">Roxie Ray</p>
				</div>
			</div>
		</div>
	</body>
</html>
