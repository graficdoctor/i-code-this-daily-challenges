<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pro Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<section class="user-card">
				<span class="pro">Pro</span>
				<div class="user-details">
					<div class="user-details-image">
						<img
							src="/000-profile-pictures/pexels-uncoveredlens-eze-joshua-4837853.jpg"
							alt=""
							class="img img-avatar"
						/>
					</div>
					<div class="user-details-text">
						<p class="user-name">Ricky Park</p>
						<p class="user-location">New York</p>
						<p class="user-description">
							User interface designer and front end developer
						</p>
					</div>
					<div class="button-container">
						<button class="btn" data-full>Message</button
						><button class="btn" data-follow>Following</button>
					</div>
				</div>
				<div class="user-skills">
					<h4>Skills</h4>
					<ul>
						<li>UI/UX</li>
						<li>Front End Development</li>
						<li>HTML</li>
						<li>Adobe</li>
						<li>jQuery</li>
						<li>Front End Development</li>
						<li>Figma</li>
						<li>CSS</li>
					</ul>
				</div>
			</section>
		</div>
	</body>
</html>
