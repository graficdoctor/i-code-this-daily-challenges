<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subscribe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,500;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p><i class="fa-solid fa-xmark"></i></p>
			<div class="text-container">
				<h3>Syncing your contacts is the fastest way to grow your network</h3>
				<p>
					We'll periodically import and store your contacts to suggest
					connections and show you relevant updates. You control who you connect
					to, and you can manage your contacts anytime.
				</p>
			</div>
			<form action="">
				<label for="email"></label
				><input
					type="email"
					name="email"
					id="email"
					placeholder="Enter your email address"
				/>
				<button class="btn">Continue</button>
			</form>
		</div>
	</body>
</html>
