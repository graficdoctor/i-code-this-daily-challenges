<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<div class="no-account">
				<p>You don't have an account? <a href="#">Sign up</a></p>
			</div>
			<div class="forgot-password">
				<div class="forgot-password__text">
					<h2>Did you forget your password?</h2>
					<p>
						Enter the email address you're using for your account below and we
						will send you a password reset link
					</p>
				</div>
				<form class="forgot-password__form" id="form">
					<label for="email-address">Email Address</label>
					<input
						type="email"
						name="email-address"
						id="email-address"
						placeholder="myemail@address.com"
						required
					/>
					<button class="btn" type="submit" id="reset-btn">Request Reset Link</button>
				</form>
				<p><a href="#" class="return">Back to Sign In</a></p>
			</div>
		</main>
	</body>
</html>
