<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trees Community</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="header-img">
					<img
						src="trees.svg"
						class="img img-logo"
						alt="illustration of a bunch of colourful trees"
					/>
				</div>
				<h1>join our community</h1>
				<p>
					Help us plant 20 million trees around the globe by January 1st, 2024
				</p>
			</header>
			<main>
				<ul class="tree-owners-list">
					<li class="tree-owner">
						<div class="tree-owner-img">
							<img
								src="../000-profile-pictures/ali-hadadi-kia-0zHVEWXpGyE-unsplash.jpg"
								class="img img-avatar"
								alt="ali hadadi"
							/>
						</div>
						<p class="tree-owner-name">ali hadadi</p>
						<p class="number-of-trees">20 Trees</p>
					</li>
					<li class="tree-owner">
						<div class="tree-owner-img">
							<img
								src="../000-profile-pictures/ph-m-tr-n-hoan-th-nh-UyhCoupXaRk-unsplash.jpg"
								class="img img-avatar"
								alt="ciara lee"
							/>
						</div>
						<p class="tree-owner-name">ciara lee</p>
						<p class="number-of-trees">64 Trees</p>
					</li>
					<li class="tree-owner">
						<div class="tree-owner-img">
							<img
								src="../000-profile-pictures/wang-sheeran-Z9SvPSQvN9w-unsplash.jpg"
								class="img img-avatar"
								alt="anette roberts"
							/>
						</div>
						<p class="tree-owner-name">anette roberts</p>
						<p class="number-of-trees">29 Trees</p>
					</li>
					<li class="tree-owner">
						<div class="tree-owner-img">
							<img
								src="../000-profile-pictures/stephen-tettey-atsu-kzyjC4k8rCM-unsplash.jpg"
								class="img img-avatar"
								alt="latifah smith"
							/>
						</div>
						<p class="tree-owner-name">latifah smith</p>
						<p class="number-of-trees">83 Trees</p>
					</li>
				</ul>
				<button class="btn" type="button">join now!</button>
			</main>
		</div>
	</body>
</html>
