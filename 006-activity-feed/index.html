<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="icon">
			<img
				src="https://cdn-icons-png.flaticon.com/512/8342/8342282.png"
				alt=""
			/>
		</div>
		<section class="container">
			<div class="user-profile">

					src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
					alt=""
					class="profile-img"
				/>

					<p class="user-action">
						<span class="user-name">Cora Jenkins</span> followed you
					</p>
					<p class="action-time">2 hours ago</p>
				</div>
			</div>
			<div class="user-profile">
				<img
					src="https://images.unsplash.com/photo-1614283233556-f35b0c801ef1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"

				/>

					<p class="user-action">
						<span class="user-name">Emily Ross</span> followed you
					</p>
					<p class="action-time">2 hours ago</p>

			</div>
			<div class="user-profile">

					src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
					alt=""
					class="profile-img"
				/>
				<div class="user-details">
					<p class="user-action">
						<span class="user-name">Ora Larson</span> followed you
					</p>
					<p class="action-time">2 hours ago</p>

			</div>

				/>

					<p class="user-action">
						<span class="user-name">Jeanette Norris</span> followed you
					</p>
					<p class="action-time">2 hours ago</p>
				</div>

</html>
