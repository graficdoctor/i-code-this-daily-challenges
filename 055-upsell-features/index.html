<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Upsell Features</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<h2>Optional Features and Services</h2>
			<div class="cards-container">
				<div class="vertical-card">
					<p class="feature">Email Distribution</p>
					<p class="price-tag">$7<span>per month</span></p>
					<ul class="feature-detail">
						<li>Unlimited Email Lists</li>
						<li>Auto-updates</li>
					</ul>
					<button class="btn" type="button">Add to Cart</button>
				</div>
				<div class="vertical-card">
					<p class="feature">Analytics</p>
					<p class="price-tag">$5<span>per month</span></p>
					<p class="feature-detail">Detailed analytics and stats of your lists</p>
					<button class="btn" type="button">Add to Cart</button>
				</div>
				<div class="horizontal-cards">
					<div class="horizontal-card">
						<p class="feature">Email Distribution Analysis</p>
						<p class="price-tag">$12<span>/mo</span></p>
						<button class="btn" type="button">Add to Cart</button>
					</div>
					<div class="horizontal-card">
						<p class="feature">Review Tracker</p>
						<p class="price-tag">$8<span>/mo</span></p>
						<button class="btn" type="button">Add to Cart</button>
					</div>
					<div class="horizontal-card">
						<p class="feature">Similarity Matching</p>
						<p class="price-tag">$12<span>/mo</span></p>
						<button class="btn" type="button">Add to Cart</button>
					</div>
					<div class="horizontal-card" data-type="best-value">
						<p class="feature">Saving Pack</p>
						<p class="price-tag">$25<span>/mo</span></p>
						<button class="btn" type="button">Add to Cart</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
