<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cookie Modal</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comme:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<i class="fa-solid fa-xmark"></i>
			<div class="cookie-container">
				<img
					src="https://static.vecteezy.com/system/resources/previews/018/931/604/original/cartoon-cookie-icon-png.png"
					alt="Cookie has a face and blinks"
					class="img"
				/>
				<p>
					Our website uses cookies to <br />
					ensure you get the best experience <br />
					while you're here.
				</p>
			</div>
			<div class="button-container">
				<button class="btn cta-btn">Okay</button>
				<p class="cta-text">Learn More</p>
			</div>
		</div>
		<div class="show-cookie-modal" id="show-cookie">
			<button class="btn">Feelin' Hungry?</button>
		</div>
	</body>
</html>
